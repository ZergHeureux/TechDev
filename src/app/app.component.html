

<mat-sidenav-container style="background-color:white">

  <mat-sidenav  mode="side" [mode]="mobileQuery.matches ? 'over' : 'side'" [opened]="sideBarOpen"  >
    <app-sidenav [mobileQuery]="mobileQuery" (toggleSidebarForMe)="sideBarToggler()"></app-sidenav>
  </mat-sidenav>

  <mat-sidenav-content>
    <app-header  (toggleSidebarForMe)="sideBarToggler()"></app-header>

    <main style="color:black"><router-outlet></router-outlet></main>
  </mat-sidenav-content>

</mat-sidenav-container>
