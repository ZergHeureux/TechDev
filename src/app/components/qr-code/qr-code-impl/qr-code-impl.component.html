<p-dialog [(visible)]="display" [breakpoints]="{'960px': '75vw', '640px': '100vw'}" [style]="{width: '50vw'}">
  <div class="qrcodeImage text-center">
    <qrcode
      [qrdata]="qrCodeDownloadLink"
      [allowEmptyString]="true"
      [cssClass]="'center'"
      [elementType]="'canvas'"
      [errorCorrectionLevel]="'M'"
      [imageHeight]="75"
      [imageWidth]="75"
      [margin]="3"
      [title]="'QrCode redirect to list for sign'"
      [width]="300"
    ></qrcode>
  </div>
</p-dialog>
